version: '2'
services:
  pgsql:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: passwd
    ports:
      - '5432:5432'
    networks:
      - docker-net
  php:
    build: ./php
    ports:
      - '80:80'
    volumes:
      - ./html:/var/www/html
    depends_on:
      - pgsql
    networks:
      - docker-net
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge
    
volumes:
  pg_db:
